<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Card Game -Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
    <div class="index-container">
        <h1>One Piece Card Game</h1>

        <!-- <button style="margin: 50px;">G1 vs CPU</button><br>  -->
        <button onclick="startGame()">G1 vs G2</button>

        <div class="carousel">
            <div class="carousel-inner" id="carousel">
                <!-- Le carte saranno inserite qui dinamicamente -->
            </div>
        </div>

        <script>
            function startGame() {
                localStorage.clear();

                window.location.href = 'selection.html';
            } 
        </script>

        <script type="module">
            import { availableCards } from './js/cards.js';

            const carousel = document.getElementById('carousel');

            availableCards.forEach(cardData => {
                const cardElement = document.createElement('div');
                cardElement.className = 'carousel-item card';
                cardElement.style.background = cardData.background;
                cardElement.style.backgroundSize = 'cover';
                cardElement.style.backgroundPosition = 'center';
                cardElement.innerHTML = ` 
                <span class="name">${cardData.name}</span><br> 
                <span class="hp">HP: ${cardData.hp}</span><br> 
                <span class="damage"><label>Danno: </label>${cardData.specialMove.damage}</span><br> 
                <span class="preferredIsland"><label>Isola Preferita: </label>${cardData.preferredIsland}</span><br> 
                <span class="fruitType"><label>Tipo Frutto: </label>${cardData.fruitType} </span>
                <div class="card-actions"> 
                    <button class="haki-button">Haki ${cardData.haki}</button> 
                    <button class="special-move-button">${cardData.specialMove.name}</button> 
                </div> `;

                carousel.appendChild(cardElement);
            }); 
        </script>
</body>

</html>

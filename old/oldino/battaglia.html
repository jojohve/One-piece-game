<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battaglia - Gioco di Carte One Piece</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <!-- Area per il turno e il controllo della battaglia -->
        <div class="turn-info">
            <h2>Turno: <span id="turn-number">1</span></h2>
            <h3>Tocca a Giocatore: <span id="current-player">1</span></h3>
        </div>
        <button id="end-turn-1" class="end-turn">Termina Turno Giocatore 1</button>

        <h3>Giocatore 1 - Team</h3>
        <div class="player-area" id="player1-cards">
            <!-- Le carte del giocatore 1 verranno renderizzate qui -->
        </div>

        <div id="islands" class="islands">
            <h3>Isole</h3>
            <div class="island" id="">
                <span class="island-name">Isola 1</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
            <div class="island" id="">
                <span class="island-name">Isola 2</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
            <div class="island" id="">
                <span class="island-name">Isola 3</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
            <div class="island" id="">
                <span class="island-name">Isola 4</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
            <div class="island" id="">
                <span class="island-name">Isola 5</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
        </div>        

        <h3>Giocatore 2 - Team</h3>
        <button id="end-turn-2" class="end-turn">Termina Turno Giocatore 2</button>

        <div class="player-area" id="player2-cards">
            <!-- Le carte del giocatore 2 verranno renderizzate qui -->
        </div>
    </div>

    <script src="./js/map.js"></script>
    <script type="module" src="js/cards.js"></script>
    <script src="./js/battle.js"></script>
    <script src="./js/movement.js"></script>
    <script src="./js/turn.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battaglia - Gioco di Carte One Piece</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/mappa.css">
</head>

<body>
    <div class="game-container">
        <!-- Area per il turno e il controllo della battaglia -->
        <div class="turn-info">
            <h2>Turno: <span id="turn-number">1</span></h2>
            <h3>Giocatore: <span id="current-player">1</span></h3>
        </div>
        <button id="end-turn-1" class="end-turn">Termina Turno Giocatore 1</button>

        <h3>Giocatore 1 - Team</h3>
        <div class="player-area" id="player1-cards">
            <!-- Le carte del giocatore 1 verranno renderizzate qui -->
        </div>

        <div id="islands" class="islands">
            <h3>Isole</h3>
            <div class="island" id="isola-fuoco">
                <span class="island-name">Isola del Fuoco</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
            <div class="island" id="isola-vento">
                <span class="island-name">Isola del Vento</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
            <div class="island" id="isola-mare">
                <span class="island-name">Isola del Mare</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
            <div class="island" id="isola-ghiaccio">
                <span class="island-name">Isola del Ghiaccio</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
            <div class="island" id="isola-terra">
                <span class="island-name">Isola della Terra</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
            <div class="island" id="isola-oscura">
                <span class="island-name">Isola dell'Oscurit√†</span>
                <!-- Le carte posizionate qui appariranno sotto -->
            </div>
        </div>

        <h3>Giocatore 2 - Team</h3>
        <button id="end-turn-2" class="end-turn">Termina Turno Giocatore 2</button>

        <div class="player-area" id="player2-cards">
            <!-- Le carte del giocatore 2 verranno renderizzate qui -->
        </div>
    </div>

    <script type="module" src="js/team.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/islands.js"></script>
    <script type="module" src="js/cardMovement.js"></script>
    <script type="module" src="js/rules.js"></script>
    <script type="module" src="js/turn.js"></script>
</body>

</html>
